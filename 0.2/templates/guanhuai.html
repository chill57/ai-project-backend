<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理关怀工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <div class="container mx-auto max-w-4xl">
    <!-- B页面内导航 -->

    <header>
        <div class="container mx-auto max-w-4xl">
               <!-- 新增：左上角返回按钮 -->
               <a href="index.html" class="back-btn">← 返回首页</a>
         </div>
        <div class="max-w-7x1">
            <button class="nav-btn active" onclick="showContent('content1')">情绪调节器</button>
            <button class="nav-btn" onclick="showContent('content2')">心理状态测评</button>
            <button class="nav-btn" onclick="showContent('content3')">冥想室</button>
        </div>
    </header>
    <!-- 内容块1：呼吸引导 -->
    <div id="content1" class="content-block active">
      <h2 class="block-title blue">情绪调节器 - 呼吸引导</h2>
      <p class="block-desc">跟随以下节奏深呼吸，快速平复焦虑情绪：</p>
      <ul class="block-list">
        <li>吸气：缓慢吸气4秒，感受腹部鼓起</li>
        <li>屏息：保持4秒，放松全身</li>
        <li>呼气：缓慢呼气6秒，释放所有压力</li>
      </ul>
      <div class="breathing-circle"></div>
    </div>

    <!-- 内容块2：心理测评 -->
    <div id="content2" class="content-block">
      <h2 class="block-title green">心理状态测评</h2>
      <p class="block-desc">请认真作答以下题目，共10题，预计耗时5分钟：</p>
      <div class="quiz-item">
        <p class="quiz-question">1. 最近一周，你是否经常感到情绪低落、提不起劲？</p>
        <div class="quiz-options">
          <button class="option-btn">没有</button>
          <button class="option-btn">偶尔</button>
          <button class="option-btn">经常</button>
          <button class="option-btn">总是</button>
        </div>
      </div>
      <button class="next-btn green">下一题</button>
    </div>

    <!-- 内容块3：冥想室 -->
    <div id="content3" class="content-block">
      <h2 class="block-title purple">冥想室</h2>
      <p class="block-desc">选择适合你的冥想时长，开始沉浸式放松：</p>
      <div class="duration-options">
        <button class="duration-btn purple">5分钟（入门）</button>
        <button class="duration-btn purple">10分钟（进阶）</button>
        <button class="duration-btn purple">15分钟（深度）</button>
      </div>
      <button class="start-btn purple">开始冥想</button>
    </div>
  </div>
    <!-- 引入外部JS交互文件（放在body末尾，避免DOM未加载的问题） -->
    <script src="../static/js/main.js"></script>
</body>
</html>
