<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理状态测评</title>
    <link rel="stylesheet" href="../static/css/assessment.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="./guanhuai.html">← 返回首页</a>
        </nav>

        <h2>心理状态测评</h2>
        <p class="block-desc">请认真作答以下题目，共10题，预计耗时5分钟：</p>

        <!-- 进度显示 -->
        <div class="progress" id="progress">第 1 / 10 题</div>

        <!-- 题目动态渲染区域 -->
        <div id="quiz-container"></div>

        <!-- 下一题按钮（默认显示） -->
        <button id="next-btn" class="next-btn">下一题</button>

        <!-- 提交按钮（答完最后一题后显示） -->
        <button id="submit-btn" class="next-btn" style="display: none;">提交测评</button>
    </div>

    <script src="../static/js/assessment.js"></script>
</body>
</html>
