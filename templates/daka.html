<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡 · 今日限定</title>
    <link rel="stylesheet" href="../static/css/date.css">
</head>
<body>
    <div class="card">
        <h2>
            <nav>
            <a href="./home.html">← 返回首页</a>
            </nav>
            <span>📅 今日打卡</span>
            <div class="month-nav">
                <button id="prevMonth">←</button>
                <span id="currentMonthYear">2025年2月</span>
                <button id="nextMonth">→</button>
                <button id="toggleCollapseBtn" title="折叠/展开">⬆️ 收起</button>
            </div>

        </h2>

        <div class="weekdays">
            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
        </div>

        <div id="calendar" class="calendar-grid"></div>

        <!-- 详情面板 + 打卡按钮 -->
        <div class="detail-panel" id="detailPanel">
            <div class="detail-date" id="selectedDate">请点击日期</div>
            <div class="detail-content" id="selectedContent">👆 点击上面某一天查看详情</div>
            <div id="moodSelector" style="display: none; margin-top: 12px;">
                <div style="display: flex; gap: 8px; justify-content: center;">
                    <button class="mood-btn" data-mood="happy" style="background: #fef9c3;">开心</button>
                    <button class="mood-btn" data-mood="sad" style="background: #e0f2fe;">难过</button>
                    <button class="mood-btn" data-mood="neutral" style="background: #f1f5f9;">平淡</button>
                </div>
            <!-- 自定义输入框 -->
            <input type="text" id="customInput" placeholder="写下今日内容（可选）" style="width: 100%; margin-top: 8px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
    
            <button id="submitCheckBtn" class="check-btn" style="width: 100%;">提交打卡</button>
        </div>

        <button class="reset-button" id="resetData">重置所有打卡记录</button>
    </div>
    <script src="../static/js/date.js"></script>

</body>
</html>
