<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想室</title>
    <link rel="stylesheet" href="../static/css/meditation.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="./home.html">← 返回首页</a>
        </nav>

        <h2>🧘 冥想室</h2>
        <p class="block-desc">选择适合你的冥想时长，开始沉浸式放松：</p>

        <!-- 时长选择按钮 -->
        <div class="duration-options" id="duration-options">
            <button class="duration-btn" data-minutes="5">5分钟（入门）</button>
            <button class="duration-btn" data-minutes="10">10分钟（进阶）</button>
            <button class="duration-btn" data-minutes="15">15分钟（深度）</button>
        </div>

        <!-- 开始冥想按钮（初始禁用，需选择时长） -->
        <button id="start-meditation" class="start-btn" disabled>开始冥想</button>

        <!-- 冥想中界面（初始隐藏） -->
        <div id="meditation-active" class="meditation-timer" style="display: none;">
            <div class="timer-display" id="timerDisplay">00:00</div>
            <button id="stop-meditation" class="stop-btn">结束冥想</button>
        </div>
    </div>

    <script src="../static/js/meditation.js"></script>
</body>
</html>
